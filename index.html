<!--设置模板结构-->
<script type="text/template" charset="utf-8" id="menuTemplate">
<%$.each(menuData,function(index,item){%>
<li>
    <a href="#<%=item.hash%>" data-id="<%=item.columnId%>">
        <%=item.title%>
        <i></i>
    </a>
</li>
<%})%>
</script>
<!--<% 和 %>必须在一行 -->
<script type="text/template" charset="utf-8" id="calenderTemplate">
    <!-- calenderData 要和js中render(calenderData)一致-->
    <%$.each(calenderData,function(index,item){%>
    <a href="##" data-time="<%=item.date%>">
        <span class="week"><%=item.weekday%></span>
        <span class="time" ><%=item.date.formatTime("{1}-{2}")%></span>
    </a>
    <%})%>
</script>
